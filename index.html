      <script name="schema:software-application" type="application/ld+json">
        {"@context":"http://schema.org","@type":"SoftwareApplication","name":"赣鄱党建云","description":"赣鄱党建云智慧服务功能面向基层党员的学习、教育、工作等实际需要，统筹推进机关、学校、国有企业和非公有制经济组织、社会组织等各领域党建工作，着力扩大党的组织覆盖和工作覆盖，整体提升基层党建工作水平。\n智慧工作对于办文、办事、办会等基层党务工作者日常事务，建立相关的任务模型，按标准流程和数据格式填入待办事项信息后，实现文档上传、任务派发、提醒催办、结果反馈等闭环式管理、自动化处理，整体提升基层党建工作的效率。\n智慧决策快速、准确地显示出各基层党建工作各项指标完成情况，有效地掌握各层级组织部门和基层党组织的党务管理、组织生活、学习教育等基层党建态势，建立基层工作任务和党员行为轨迹分析模型，深入挖掘基层党组织、党员的行为规律，为精准决策提供有力辅助。\n利用赣鄱党建云助力把党的建设融入经济社会发展各方面、全过程，增强党建工作实效，将党建优势转化为发展优势、将党建资源转化为发展资源、将党建成果转化为发展成果。通过党建引领，党建生态圈突出服务主线，组织和整合各类资源，在城市社区、旅游、精准扶贫、社会治理、群团工作、流动党员、两新组织、党建公益基金等不同领域发挥出了党组织抓发展、抓服务的作用，实现了党建工作由“多头分散”向“多位一体”转变。最终利用云计算系统和大数据分析技术优势，打通各领域的党建、民生、社会发展数据，形成了横向到边、纵向到底的工作格局，实现了党建工作与各项工作、各领域工作之间有机衔接、互动融合、共享共赢的新局面。","screenshot":["https://is5-ssl.mzstatic.com/image/thumb/PurpleSource122/v4/e5/69/94/e56994d2-98e9-cbd6-3232-80db6dfdec0f/b43a71ed-ed19-4337-a18d-bc94802bf340__U5b66_U4e60.png/300x0w.jpg","https://is5-ssl.mzstatic.com/image/thumb/PurpleSource112/v4/ee/d0/03/eed0032f-0fe6-c3ce-0c30-766413739b44/2b1d6c29-4d0e-44ad-9f84-7d4d8aa48105__U5de5_U4f5c.png/300x0w.jpg","https://is1-ssl.mzstatic.com/image/thumb/PurpleSource112/v4/9d/c4/51/9dc45125-9c70-06a3-5312-d2187772cca6/bc8d17c9-a070-4d4b-8104-15726f9e2804__U53d1_U73b0.png/300x0w.jpg","https://is1-ssl.mzstatic.com/image/thumb/PurpleSource122/v4/39/25/97/39259741-1d06-9d72-e6db-d5050efa9990/eb30fafd-6f93-4e46-b1dc-13fa476d1680__U6d88_U606f.png/300x0w.jpg","https://is4-ssl.mzstatic.com/image/thumb/PurpleSource112/v4/d7/11/81/d7118151-e7c4-3d1d-3471-9153659f42ec/9cbaf6a5-eb78-4465-a734-793767d380de__U6211_U7684.png/300x0w.jpg"],"image":"https://is3-ssl.mzstatic.com/image/thumb/Purple112/v4/3e/27/c9/3e27c9f4-9a16-4075-adfe-66f5da7b866a/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/1200x630wa.png","applicationCategory":"Utilities","datePublished":"Apr 22, 2020","operatingSystem":"Requires iOS 10.0 or later. Compatible with iPhone&nbsp;5S, iPhone&nbsp;6, iPhone&nbsp;6&nbsp;Plus, iPh
